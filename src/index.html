<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@100;400;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <h3>Click on one of the images below to play the game:</h3>
    <div id="images-container">
        <div id="rock" class="image-item">
            <h2>ROCK</h2>
            <img src="images\rock-200x187.png" alt="rock">
        </div>
        <div id="paper"class="image-item">
            <h2>PAPER</h2>
            <img src="images\paper-200x187.png" alt="paper">
        </div>
        <div id="scissors"class="image-item">
            <h2>SCISSORS</h2>
            <img src="images\scissors-200x187.png" alt="scissors">
        </div>
    </div>
    <footer>
        <h3>&#169; Game created by Adam Fanslau.</h3>
        <a href="https://github.com/adamfanslau/rock-paper-scissors-game" target="_blank">Github repo of the game</a>
    </footer>
</body>
</html>
